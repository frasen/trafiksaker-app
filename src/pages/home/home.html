<ion-header>
  <ion-navbar>
    <ion-title>Hem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Välkommen till Trafiksäker!</h2>

  <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button full primary (click)="start()">
    Start Tracking
  </button>
  <button ion-button full primary (click)="stop()">
    Stop Tracking
  </button>
  <button ion-button block onclick="console.log(mySound)">
     Testa ljud
  </button>
</ion-content>
